<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1 id="artist">Artist</h1>

    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var artist = urlParams.get("artist");
        artist = artist.toUpperCase();

        document.getElementById("artist").textContent = artist;
    </script>
</body>
</html>
