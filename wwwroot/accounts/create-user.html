

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/css/create-account.css" />
</head>

<body>
    <script src="/js/create-account.js"></script>
    <div id="topBarContainer"></div>
    <div class="create-account-form">
        <h1>Create An Account</h1>

        <fieldset class='float-label-field'>
            <label for="txtName">Name</label>
            <input id="txtName" type='text'>
        </fieldset>

        <fieldset class='float-label-field'>
            <label for="txtEmail">Email</label>
            <input id="txtEmail" type='text'>
        </fieldset>

        <fieldset class='float-label-field'>
            <label for="txtWallet">Enter ETH Wallet Address</label>
            <input id="txtWallet" type='text'>
        </fieldset>

        <fieldset class='float-label-field'>
            <label for="txtPassword">Password</label>
            <input id="txtPassword" type='password'>
        </fieldset>

        <fieldset class='float-label-field'>
            <label for="txtConfirmPassword">Confirm Password</label>
            <input id="txtConfirmPassword" type='password'>
        </fieldset>
    </div>
    <div class="button-container">
        <button class="button signup green">
            <span>Sign Up</span>
        </button>
        <button class="button cancel red" onclick="history.back()">
            <span>Cancel</span>
        </button>
    </div>
</body>
</html>
